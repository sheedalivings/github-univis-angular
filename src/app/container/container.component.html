<div class="d-flex flex-column justify-content-between h-100">
  <nav class="navbar navbar-expand-lg bg-dark c-nav-header-height" [class.c-glow]="enableGlow">
    <app-coin [initialType]="2"></app-coin>
    <button [routerLink]="'home'" class="btn btn-outline-primary text-light mx-3 font-weight-bold border-0">Home
    </button>
    <button [routerLink]="'quick-guide'" class="btn btn-outline-primary text-light mx-3 font-weight-bold border-0">
      Quick Guide
    </button>
    <button [routerLink]="'exercises'" class="btn btn-outline-primary text-light mx-3 font-weight-bold border-0">
      Exercises
    </button>
    <button [routerLink]="'resources'" class="btn btn-outline-primary text-light mx-3 font-weight-bold border-0">
      More Resources
    </button>
  </nav>
  <div class="d-flex flex-row h-100 overflow-auto">
    <div class="col-2 col-xl-3"></div>
    <div class="col-8 col-xl-6 mt-5">
      <ng-content></ng-content>
    </div>
    <div class="col-2 col-xl-3"></div>
  </div>
  <!-- force spacing to prevent above content going underneath footer -->
  <div class="c-nav-footer-height"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary c-nav-footer-height fixed-bottom" [class.c-glow]="enableGlow">
    <div class="d-flex justify-content-between w-100">
      <span></span>
      <span class="text-light">Score: {{score}}</span>
    </div>
  </nav>
</div>
